version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-26-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}
      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}
      - run:
          name: Run Lint
          command: ./gradlew lint
      - run:
          name: Build example app
          command: ./gradlew :example:assembleDebug
      - run:
          name: Build example-test
          command: ./gradlew :example-test:assemble
      - run:
          name: Install curl
          command: sudo apt-get update && sudo apt-get install -y curl
      - run:
          name: Install node & appium
          command: |
              curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
              nvm install v8.9.0
              npm install -g appium
      - run:
          name: Enumerate devices
          command: adb devices
      - run:
          name: Start appium
          command: nohup appium &